<!DOCTYPE html>
<html>
    <head>
    {% block head %}

        {% block metas %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="GDG Guadalajara es un grupo independiente de desarrolladores interesados en las tecnologías Google. Creamos grupos + Humanos, grupos que ofrecen a la sociedad un impulso tecnológico para cambiar su entorno de manera positiva.">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        {% endblock %}

        <title>{% block title %}GDG Guadalajara{% endblock %}</title>

        <!-- compiled css output -->
        <link href="{{ site_url('css/gdgguadalajara.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="shortcut icon" href="{{ site_url('media/favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ site_url('media/favicon.ico') }}" type="image/x-icon">

        {% block scripts %}
        <!-- GDG Guadalajara javascript bundle -->
        <script src="{{ site_url('js/gdgguadalajara.bundle.js') }}"></script>
        <script>var trackLink = function(url, outbound) {outbound = outbound || 'outbound';ga('send', 'event', outbound, 'click', url, {'hitCallback':function () {document.location = url;}});};</script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-38381325-1', 'auto');
          ga('send', 'pageview');
        </script>
        {% endblock %}
    {% endblock %}
    </head>
    {% block body %}
    <body class="gdg-guadalajara landing">
        {% block main %}
        <main>
        <!--
            GDG Guadalajara, 2015

            Hola extraño, pasa y conoce al GDG Guadalajara.

            ¿Estas interesado en formar parte de nuestro grupo de developers?
            https://goo.gl/Z5jFxT
                                                                                -->
        </main>
        {% endblock %}

        {% block footer %}
        {% include 'includes/footer.html' %}
        {% endblock %}
    </body>
    {% endblock %}
</html>
